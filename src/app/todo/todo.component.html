<div class="w-full h-screen bg-slate-950 flex items-center justify-around flex-row">
        <div class="w-1/4 h-3/4 bg-slate-100 flex items-center justify-around flex-col rounded-lg">

                <label for="todoItem" class="block mb-2 text-2xl font-medium text-slate-950 dark:text-black">Add A To Do List</label>
                <input type="text" name="todoItem" id="todoItem" [formControl]="todoItem" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-48  p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="To do" />
                <button (click)="pushItemToList()" 
                class=" relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                <span class="w-48 relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        ADD
                </span></button> 
        </div>

        <div class="text-slate-900 w-1/2 h-3/4 bg-slate-100 flex-start items-center rounded-lg pl-10 pt-10" >

                <ol class = "flex-start items-center flex-col">
                        <label for="todoItem" class="block mb-2 text-2xl font-medium text-slate-950 dark:text-black">TO DO LISTS</label>
                        
                        <li class="text-purple text-1xl w-full flex flex-row items-center justify-between pl-10 pr-10" 
                        *ngFor="let item of todoList; let i = index">
                                <span>{{i+1}}. {{item}}</span>

                        <button (click)="removeItem(i)" 
                        class=" relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-small text-gray-900 rounded-lg group bg-gradient-to-br from-red-600 to-orange-500 group-hover:from-red-600 group-hover:to-orange-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                        <span class="w-35 relative px-5 py-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Remove
                        </span></button> 
                        </li>

                </ol>
        </div>
                
</div>
